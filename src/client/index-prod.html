<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack + react + typescript + koa2</title>
    <script src="https://webapi.amap.com/maps?v=1.4.12&key=d2d89b81714694f5b4cb2df295ceb6da"></script>
</head>

<body>
    <app id="app"></app>
<!--     <script src="https://cdn.bootcss.com/react/16.10.2/cjs/react.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.10.2/cjs/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/antd/4.0.0-alpha.6/antd.min.js"></script> -->
    <script src="https://cdn.bootcss.com/quicklink/1.0.1/quicklink.umd.js"></script>
    <script>
        // eslint-disable-next-line max-params
        window.onerror = function (msg, url, row, col, error) {
            console.log('【警告！！！捕获到错误】', msg);
            return true;
        }

        // 捕获404错误
        // eslint-disable-next-line max-params
        window.addEventListener('error', (msg, url, row, col, error) => {
            console.log('【警告！！！404错误】', msg, url, row, col, error);
            return false;
        }, true)

        // 捕获promise错误
        window.addEventListener('unhandledrejection', function (e) {
            e.preventDefault();
            console.log("【警告！！！promise错误】", e.reason);
        })
        quicklink();
    </script>
</body>

</html>
